<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>404</h1>
            <p>The page you are looking for does not exist.</p>
            <p>Maybe it was moved or deleted.</p>
            <p>Or maybe you made a typo.</p>
            <p>Either way, you are lost.</p>
            <p>But don't worry, you can always go back to the <a href="/">homepage</a>.</p>
        </div>
    </div>
</body>
</html>
